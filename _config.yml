name: Nisarg
baseurl: "/jekyll-nisarg"
header-img: mountains.png
collections:
  authors:
    output: true
discus_identifier: mr-brown
menu:
  - id: home
    name: Home
    url: /
  - id: sample-page
    name: Sample Page
    url: /sample-page/
  - id: contact
    name: Contact
    url: /contact
paginate: 10
paginate_path: '/page:num/'
permalink: pretty
jekyll-archives:
  enabled:
    - categories
    - year
    - month
    - tags
  layouts:
    category: category-archive
    year: year-archive
    month: month-archive
    tag: tag-archive
  permalinks:
    category: '/category/:name/'
jekyll_search_url_blacklist:
  - /
  - /feed.xml
  - /page2/
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-paginate
exclude:
  - src
  - gulpfile.js
  - changelog.txt
  - screenshot.png
  - readme.txt
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - node_modules
